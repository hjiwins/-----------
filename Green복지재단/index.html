<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green복지재단</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="pop-up">
        <div class="pop-bg"></div>
        <div class="pop-window">
            <div class="pop-title"></div>
            <div class="pop-content"></div>
            <button class="close-btn">X 닫기</button>
        </div>
    </div>
    <header>
        <nav>
            <div class="nav-main">
                <div class="logo">
                    <img src="images/Green-logo.png" alt="logo">
                </div>
                <ul>
                    <li><a href="#">재단소개</a></li>
                    <li><a href="#">후원하기</a></li>
                    <li><a href="#">자료실</a></li>
                    <li><a href="#">스토리</a></li>
                </ul>
            </div>
            <div class="nav-sub slide-up">
                <ul>
                    <li>
                        <p><a href="#">설립취지</a></p>
                        <p><a href="#">연혁</a></p>
                        <p><a href="#">찾아오시는길</a></p>
                    </li>
                    <li>
                        <p><a href="#">국내후원</a></p>
                        <p><a href="#">국외후원</a></p>
                        <p><a href="#">맞춤후원</a></p>
                    </li>
                    <li>
                        <p><a href="#">서식자료실</a></p>
                        <p><a href="#">사진자료실</a></p>
                        <p><a href="#">후원양식</a></p>
                    </li>
                    <li>
                        <p><a href="#">웹진</a></p>
                        <p><a href="#">보고서</a></p>
                        <p><a href="#">나의 후원</a></p>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="carousel">
            <div class="carousel-container">
                <img src="images/carousel-image1.jpg" alt="carousel1">
                <img src="images/carousel-image2.jpg" alt="carousel1">
                <img src="images/carousel-image3.jpg" alt="carousel1">
            </div>
        </section>
        <section id="contents">
            <div class="notice">
                <h2>공지사항</h2>
                <ul>
                    <li>후원금 정산내역<span>2020.04.30</span></li>
                    <li>5월 후원 안내<span>2020.04.30</span></li>
                    <li>복지 지원금 현황<span>2020.04.30</span></li>
                    <li>후원모금 행사일정<span>2020.04.30</span></li>
                    <li>기타등등<span>2020.04.30</span></li>
                </ul>
            </div>
            <div class="gallary">
                <h2>갤러리</h2>
                <div class="gallary-images">
                    <img src="https://picsum.photos/100" alt="lorempicsum">
                    <img src="https://picsum.photos/100" alt="lorempicsum">
                    <img src="https://picsum.photos/100" alt="lorempicsum">
                </div>
            </div>
            <div class="banner"></div>
        </section>
    </main>
    <footer>
        <div class="grey-logo">
            <img src="images/Green-logo-gray.png" alt="footer-logo">
        </div>
        <div class="copyright">
            <p>copyright</p>
        </div>
        <div class="family-sites">
            <label for="family-site">패밀리 사이트</label>
            <select name="family-site" id="family-site">
                <option value="">선택해주세요</option>
                <option value="복지넷">복지넷</option>
                <option value="후원시스템">후원등록</option>
            </select>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
